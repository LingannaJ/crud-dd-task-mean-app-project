# (version line removed â€” modern docker compose ignores it)
services:
  frontend:
    build:
      context: ./frontend
    image: frontend:1.1
    container_name: frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - intern

  backend:
    build:
      context: ./backend
    image: backend:1.0
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017/dd_db
      # To enable Mongo auth, adjust MONGO_URI and set mongo env vars accordingly.
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - intern

  mongo:
    image: mongo:6
    container_name: mongo
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - intern
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo_data:

networks:
  intern:
    external: true
    name: intern
